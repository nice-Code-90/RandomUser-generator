<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!--CSV exportáláshoz kell!!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <title>Random User Generator</title>
  </head>
  <body>
    <!--NAV bar eleje-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">User Generator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/nice-Code-90/RandomUser-generator"
                target="_blank"
                >About the Project</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--NAV bar vége-->
    <header>
      <h1>Random User Genrator Projekt</h1>
    </header>
    <form action="#">
      <label class="m-2">
        Felhasználók száma (1 - 10)
        <input
          class="form-control"
          type="number"
          min="1"
          step="1"
          max="10"
          name="results"
          required
        />
      </label>
      <label class="m-2">
        Nemzetiség:
        <select name="nat" class="form-control">
          <option value="CA">Kanada</option>
          <option value="CH">Svájc</option>
          <option value="DE">Németország</option>
          <option value="FR">Franciaország</option>
          <option value="US">USA</option>
        </select>
      </label>
      <input
        type="submit"
        value="Generálás"
        class="btn btn-outline-success m-2"
      />
      <button type="button" class="btn btn-outline-warning" id="exportButton">
        Exportálás
      </button>
      <div class="dropdown">
        <ul
          class="dropdown-menu export-dropdown"
          aria-labelledby="exportButton"
        >
          <li>
            <a class="dropdown-item" href="#" id="exportCSV">Export mint CSV</a>
          </li>
          <li>
            <a class="dropdown-item" href="#" id="exportJSON"
              >Export mint JSON</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" id="exportSQL">Export mint SQL</a>
          </li>
        </ul>
      </div>
    </form>
    <section class="js-users users p-3 section-p"></section>
    <!--JS Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="randomuser.js"></script>

    <footer class="bg-dark">
      <div class="container">
        <p>&copy; 2023 RandomUser-generator</p>
      </div>
    </footer>
  </body>
</html>
